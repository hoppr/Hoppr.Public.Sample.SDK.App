<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="./main.js"></script>  
  <script async src="https://qa.hoppr.au/sdk/hopprtv.umd.js"></script>
  <script>
    window.hopprtv = window.hopprtv || { cmd: [] };

    hopprtv.cmd.push(() => {
      hopprtv.init('f3a3e74f-a436-4bed-aeb8-a51314ce8ebc', 'f3db2794-0a82-4c84-ab78-88b913d3e9e4', '11111');

      hopprtv.ads.display('hoppr_ad_unit_2', {
        targeting: {
          hopprScreenName: hopprtv.screenType.MovieSynopsis,
          hopprContentType: hopprtv.contentType.Movie,
          hopprContentTitle: "She Hulk",
        }
      }
      );

      hopprtv.user.setProperties(
        {
          hopprIsLoggedIn: true,
          hopprIsPaidUser: false,
          myCustomProperty: 'value'
        }
      );

      hopprtv.events.send(
        hopprtv.eventType.ScreenView,
        {
          hopprScreenName: hopprtv.screenType.MovieSynopsis,
          hopprContentType: "movies",
          hopprContentTitle: 'She Hulk',
          hopprContentLanguage: 'Spanish',
          hopprContentSeason: 1,
          hopprContentEpisode: 5,
          hopprContentGenre: 'Action',
          hopprContentSubGenre: 'Comedy,Drama',
          hopprContentNotes: 'Violence',
          hopprContentDuration: 180,
          hopprContentRating: 'PG13',
          myCustomProperty: 'value'
        }
      );

      var customBundle = {
        A: 'A value',
        B: 'B Value',
      };

      hopprtv.events.send('CustomEvent', customBundle);
    });
  </script>
</head>

<body onkeydown="handleKeydown(event);" onload="onBodyLoad('tab1')">
  <div class="main_title">
    <h1>Hoppr SDK sample app</h1>
  </div>

  <div>
    <button onclick="goToTab(1)" class="button" id="tab_1_button">
      Banner
    </button>
    <button onclick="goToTab(2)" class="button" id="tab_2_button">
      Interactive
    </button>
    <button onclick="goToTab(3)" class="button" id="tab_3_button">
      Video ad
    </button>
    <button onclick="goToTab(4)" class="button" id="tab_4_button">
      Video ad + content
    </button>
  </div>

  <div class="sub_title">
    <h1>Banner</h1>
  </div>

  <p>Banner 1:</p>
  <div id="hoppr_ad_unit_1">
    <script>
      hopprtv.cmd.push(() => {
        hopprtv.ads.display('hoppr_ad_unit_1',
          {
            size: [[300, 250], [728, 90]]
          }
        );
      });
    </script>
  </div>

  <p>Banner 2:</p>
  <div id="hoppr_ad_unit_2" style="width: 300px; height:250px;">
  </div>
</body>

</html>
